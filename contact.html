  <div id="wrapper">
    <h1>
      CONTACT
    </h1><!--end of h1-->

    <div id="contact-form">

      <form action="mailto:briolate@gmail.com" method="post">
        <fieldset>

        <label for="name">Name:</label><br>
        <input type="text" name="name" id="name" /><br>

        <label for="email">E-mail:</label><br>
        <input type="email" name="email" id="email" /><br>

        <label for="message">Comment:</label><br>
        <textarea name="message" id="message"></textarea><br>

        <button onclick="changeInput()">Submit</button>

        </fieldset>
      </form>
    </div><!-- end of contact-form -->

    <div id="social">
      <a href="https://www.facebook.com/profile.php?id=2362705"
      target="_blank">
        <img src="images/facebook.png" /></a>
      <a href="https://www.linkedin.com/in/evan-b-0a00a234/"
      target="_blank">
        <img src="images/linkedin.png" /></a>
      <a href="https://www.instagram.com/evanarthurb/?hl=en"
      target="_blank">
        <img src="images/IG.png" /></a>
      <a href="https://github.com/briolate" target="_blank">
        <img src="images/github.png" target="_blank" /></a>
    </div><!-- end of social -->
